<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Short Url</title>
</head>
<body>
    <div class="url-block">
        <div class="white-block">
            <div class="input-and-button">
    <input class="url-input" id="url-input" type="text" placeholder="Put your URL here">
    <button class="url-btn url-btn-block" id="get-url-btn">Get Url</button>
</div>
    <a class="generated-url" target="_blank"  id="url"></a>
    <button class="copy-clip copy-clip-bloced" id="copy-clip">
        Copy to clipboard
        <div id="btn-back-url" class="btn-back-url"><span class="copied">COPIED</span></div>
       
    </button>
</div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
